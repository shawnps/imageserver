language: go

sudo: false

go:
  #- 1.6beta1
  - tip

services:
  - memcached
  - redis-server

addons:
  apt:
    packages:
      - graphicsmagick

before_install:
  - go get -v github.com/pierrre/gotestcover
  - go get -v github.com/golang/lint/golint

install: go get -v -t ./...

script:
  - gotestcover -v -coverprofile=coverage.txt -covermode=atomic ./...
  - gofmt -d .
  - go tool vet .
  - golint ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)
